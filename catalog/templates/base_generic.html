<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Design.pro{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .messages { margin-bottom: 15px; }
        .alert { padding: 8px; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'user_dashboard' %}">Мои заявки</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% if user.is_staff %}
            <a href="{% url 'admin_dashboard' %}">Личный кабинет админа</a>
            <a href="{% url 'admin:index' %}">Админ-панель (superadmin)</a>
        {% endif %}
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="messages">
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
