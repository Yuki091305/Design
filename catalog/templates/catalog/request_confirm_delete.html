{% extends "base_generic.html" %}

{% block content %}
<h2>Удалить заявку?</h2>
<p>Вы уверены, что хотите удалить "{{ request.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'user_dashboard' %}">Отмена</a>
</form>
{% endblock %}
