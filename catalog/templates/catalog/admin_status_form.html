{% extends "base_generic.html" %}
{% block content %}
<h2>Изменить статус: {{ request.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% url 'admin_dashboard' %}">Отмена</a>
</form>
{% endblock %}
